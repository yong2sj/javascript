<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1" onclick="valueChange()">Header1</h1>
    <h1 id="header2">Header2</h1>
    <script>
      // method
      // getElementById() : element에 id 값이 존재할 때 사용
      let h1 = document.getElementById("header1");
      console.log(h1);

      let h2 = document.getElementById("header2");

      // innerHTML, innerText : element의 text값을 변경
      //                      : 태그를 사용할 수 있느냐 없느냐의 차이가 있다 (innerHTML이 태그사용 가능)

      function valueChange() {
        h1.innerHTML = "<i>Header3</i>";
        //h1.innerText = "<i>Header3</i>";
      }
    </script>
  </body>
</html>
