<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // string => '' , "" 허용
      // var msg = "Hello Javascript"; string
      var msg = new String("Hello Javascript"); // object
      document.write(typeof msg);

      document.write("<br>");

      document.write("특정 위치 반환", msg.charAt(4), "<br>");
      document.write("문자 찾기", msg.indexOf("j"), "<br>");
      document.write("찾을 문자", msg.match("ja"), "<br>");
      document.write("찾을 문자", msg.match("ja"), "<br>");
      document.write("특정 문자 변경", msg.replace("hello", "h1"), "<br>");
      document.write("특정 문자 찾기(위치)", msg.search("ja"), "<br>");
      document.write("문자 자르기", msg.slice(6, 10), "<br>");
      document.write("문자 자르기", msg.substring(6, 10), "<br>");
      document.write("문자 공백 제거", "hello     ", "<br>");
      document.write("대문자 변경", msg.toUpperCase(), "<br>");
      document.write("소문자 변경", msg.toLowerCase(), "<br>");
    </script>
  </body>
</html>
