<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // window 객체는 HTML DOM을 다룰 수 있는 객체
      // DOM(Document Object Moder) : 웹 페이지가 로드되면 브라우저가 생성하는 객체
      // Root element : <html>
      //      element : <head>, <body>
      //              : <meta>, <title>
      // DOM 형태를 유지하기 때문에 자바스크립트에서 html 요소 변경
      document.write(window.innerWidth);
    </script>
  </body>
</html>
