<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="">이름</label>
      <input type="text" name="name" id="name" onchange="lower()" />
    </div>
    <div>
      <label for="">나이</label>
      <input type="text" name="age" id="age" onblur="lower2()" />
    </div>
    <script>
      function lower() {
        // onchange      : 내용 변경 후 포커스 이동
        // alert("onchange()");
        // name 대문자를 소문자로
        let name = document.querySelector("#name");
        name.value = name.value.toLowerCase();
      }
      function lower2() {
        alert("onblur");
        // onblur : onchange랑 비슷. 차이 : 포커스만 이동되면 무조건 호출됨
      }
    </script>
  </body>
</html>
