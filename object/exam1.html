<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex">여기가 div영역입니다.</div>
    <p>
      <a href="#" onclick="get()">div 요소 내용 출력하기</a>
    </p>
    <p>
      <a href="#" onclick="set('변경되었습니다.')">div 요소 내용 변경하기</a>
    </p>
    <script>
      let div = document.querySelector("#ex");
      function get() {
        // div 영역을 가져와서 화면에 출력(alert)
        alert(div.innerHTML);
      }

      function set(value) {
        // div 영역안에 있는 내용을 value로 변경시키기
        div.innerHTML = value;
      }
    </script>
  </body>
</html>
