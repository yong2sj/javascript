<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="outside">
      <tr>
        <td id="t1">one</td>
      </tr>
      <tr>
        <td id="t2">two</td>
      </tr>
    </table>
    <script>
      // table을 클릭하면
      // t2 요소의 text값이 three라면 two 변경하고 two라면 three 변경
      function modifyText() {
        const t2 = document.getElementById("t2");
        if (t2.innerHTML == "three") {
          t2.innerHTML = "two";
        } else {
          t2.innerHTML = "three";
        }
      }

      document.getElementById("outside").addEventListener("click", modifyText);
    </script>
  </body>
</html>
