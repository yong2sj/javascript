<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      031-873-5896 <br />
      010-1273-4568 <br />
      070-4568-1256 <br />
      070-1568-56789
    </p>
    <p id="result" style="color: red"></p>
    <script>
      // p 태그 안 전화번호 형식과 일치하는 문자열 찾기
      let p1 = document.querySelector("p").innerText;

      // 찾은 문자열을 result 영역에 보여주기
      // ^\d{2,3}-\d{3,4}-\d{4}$
      let result = document.getElementById("result");
      result.innerText = p1.match(/^\d{2,3}-\d{3,4}-\d{4}$/gm);
    </script>
  </body>
</html>
