<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam vero,
      ipsa sequi accusamus omnis facere voluptatem assumenda unde repellendus.
      Maxime cupiditate odio sunt iure maiores id consectetur nemo culpa soluta!
    </div>
    <script>
      // 정규표현식
      // exec() : 일치하는 경우 일치하는 문자열 리턴, 없으면 아무것도 리턴 안됨
      // text() : 일치하는 경우 true, 없으면 false
      // match() : 일치하는 경우 일치하는 문자열 리턴, 없으면 아무것도 리턴 안됨
      // search() : 일치하는 경우 시작 위치, 없으면 -1
      // replace() : 찾으면, 주어진 문자열로 변경
      // split() : 찾으면 해당 문자열 리턴

      // 원본 문자열
      const h1 = document.querySelector("h1").innerHTML;
      // 정규식 -> new RegExp() 사용, /정규식/
      const regex = new RegExp("Ajax");

      // exec() 메소드 결과
      document.querySelector("#exec").innerHTML = regex.exec(h1);
      // test()
      document.querySelector("#test").innerHTML = regex.test(h1);
      //match()
      document.querySelector("#match").innerHTML = h1.match(regex);

      //search()
      document.querySelector("#search").innerHTML = h1.search(regex);
    </script>
  </body>
</html>
