<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트에서 함수 생성하는 방식
      // function 함수명 (){} / 변수에 함수를 대입

      // 함수 사용 - 전달 인자로 함수를 사용
      //             리턴값으로 함수를 사용함
      let f1 = function () {
        console.log("안녕하세요");
      };

      f1();
    </script>
  </body>
</html>
