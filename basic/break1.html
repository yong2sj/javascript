<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          break;
        }
        text += i + "<br>";
        document.write(text);
      }
    </script>

    <script>
      let text1 = "";

          continue;

        document.write(text1);
      }
    </script>
  </body>
</html>
