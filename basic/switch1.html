<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let kor = parseInt(prompt("국어점수"));
      let eng = Number(prompt("영어점수"));
      let math = Number(prompt("수학점수"));

      let avg = (kor + eng + math) / 3;
      alert(avg);
      switch (parseInt(avg / 10)) {
        case 10:
        case 9:
          alert("A");
          break;
        case 8:
          alert("B");
          break;
        case 7:
          alert("C");
          break;
        default:
          alert("D");
          break;
      }
    </script>
  </body>
</html>
