<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i <= 10) {
        document.writeln(i);
        i++;
      }

      document.write("<br>");

      const fruit = ["사과", "망고", "바나나", "수박", "자두", "포도"];
      let j = 0;
      while (j < fruit.length) {
        document.write(fruit[j] + "<br>");
        j++;
      }
    </script>
  </body>
</html>
