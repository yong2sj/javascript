<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      const array1 = [1, 3, 5, 7];
      array1.forEach(function (item) {
        console.log(item);
      });

      array1.forEach((item) => {
        // function 대신 화살표함수....
        console.log(item);
      });

      for (let i of array1) {
        console.log(i);
      } // 위 3개는 다 같은 구문 ,,,, 배열에 있는 것들을 하나씩 가져온다 !
      // 위 3개는 JavaScript

      console.log("");

      // jquery 로 한다면????
      $.each(array1, function (i, val) {
        console.log(i + " : " + val);
      });

      $(array1).each(function (i, val) {
        console.log(i + " : " + val);
      });
    </script>
  </body>
</html>
