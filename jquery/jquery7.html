<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Hello World</button>
    <div>
      <img src="../object/left-arrow.png" alt="" />
      <input type="button" value="변경" />
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      // jquery에서 button 태그에 name속성 및 disable 속성 추가하기
      let b = $("button"); // button 태그 가져오기
      b.attr("name", "hello");
      b.attr("disabled", "");

      // jquery 에서 div에 있는 변경을 누르면 right-arrow.png 로 바꾸기
      // $("[type='button']").click(function () {
      // div button 요소찾기
      //이미지 교체
      //    $("img").attr("src", "../object/right-arrow.png");
      // });

      // 위처럼 변경을 누를때마다 img 바꾸기
      let change = true;
      $("[type='button']").click(function () {
        if (change) {
          $("img").attr("src", "../object/right-arrow.png");
          change = false;
        } else {
          $("img").attr("src", "../object/left-arrow.png");
          change = true;
        }
      });

      // let b = document.querySelector("button");
      //
      // // button 태그에 name 속성 추가
      // b.setAttribute("name", "hello");
      //
      // // button 태그에 disabled 속성 추가
      // b.setAttribute("disabled", "");
    </script>
  </body>
</html>
