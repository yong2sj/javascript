<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex">여기는 DIV 영역입니다.</div>
    <a href="#" id="get">div 요소 내용 출력</a>
    <a href="#" id="set">div 요소 내용 변경</a>
    <!-- 돌리면 제대로 실행되지 않는다 그러므로 a href="#" #을 넣어준다-->

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      let div = $("#ex");
      // get 아이디를 가진 tag를 클릭하면 div 요소 내용 출력
      $("#get").click(function () {
        console.log(div.html());
      });

      $("#set").click(function () {
        div.html("변경되었습니다");
      });
      // set 아이디를 가진 tag를 클릭하면 div 요소 내용 변경
    </script>
  </body>
</html>
