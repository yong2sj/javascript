<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>인접관계선택자</h1>
    <ul id="wrap">
      <li>
        리스트1
        <ul>
          <li id="list_1">리스트 1-1</li>
          <li>리스트 1-2</li>
        </ul>
      </li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>
    <div id="wrap2">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      $("#list_1").parent().css("border", "2px solid red");
      // $("ul > li > ul").css("border", "2px solid red"); 이것도 가능한가?

      // 내용1 : 실선 테두리 그리기, 배경색 : 임의
      // 내용3,4 : 점선 테두리 그리기, 배경색 : 내용1과 다른 임의
      $("#wrap2 p:nth-child(2)") // $("wrap2 .txt").prev() 이렇게도 표현가능
        .css("border", "2px solid red")
        .css("background-color", "yellow");

      $("#wrap2 p:nth-child(4), p:last-child") // $("#wrap2 .txt ~ p"), $("#wrap2 .txt").nextAll() 이렇게도 표현가능
        .css("border", "2px dashed black")
        .css("background-color", "pink");

      $(".txt").css("color", "red");
    </script>
  </body>
</html>
