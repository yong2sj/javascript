<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .aqua {
        background-color: aqua;
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      // attr(), css(), removeClass("클래스명"), addClass("클래스명"), toggleClass("클래스명")
      $("#p1").addClass("aqua");
      $("#p2").removeClass("red");
      $("#p3").toggleClass("green");
      $("#p4").toggleClass("green"); // 클래스명이 있는 경우 제거, 없으면 새로 부여

      $("#p6").html($("#p5").hasClass("yellow")); // p5 클래스가 yellow가 맞니?
    </script>
  </body>
</html>
